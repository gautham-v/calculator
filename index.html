<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link href="styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="container">
			<div class="display">
			</div>
			<button class="button nonsquare clear">CLEAR</button>
			<button class="button nonsquare delete">DELETE</button>
			<button class="button square divide">/</button>
			<button class="button square multiply">x</button>
			<button class="button square minus">-</button>
			<button class="button square plus">+</button>
			<button class="button square equals">=</button>
			<button class="button square dot">.</button>
			<button class="button square zero">0</button>
			<button class="button square one">1</button>
			<button class="button square two">2</button>
			<button class="button square three">3</button>
			<button class="button square four">4</button>
			<button class="button square five">5</button>
			<button class="button square six">6</button>
			<button class="button square seven">7</button>
			<button class="button square eight">8</button>
			<button class="button square nine">9</button>
		</div>
	</body>
	<script src="calculator.js">
	</script>
</html>
